<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="details-container">
      <button class="reset-button">Restart</button>
    </div>
    <div class="container">
      <h1>Tic Tac Toe game</h1>
      <div class="players">
        <div class="player1">
          <h2>Player 1</h2>
          <p class="player1-score">1</p>
        </div>
        <div class="player2">
          <h2>Player 2</h2>
          <p class="player2-score">1</p>
        </div>
      </div>
      <div class="game-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
